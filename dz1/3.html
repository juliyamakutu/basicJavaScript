<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
/*
1. складывает два цисла и результат превращает в строку и конкатенирует со строкой =20+"10"="2010"
2. складывает цисло со сторокой, превращая число в строку и исползует конкатенацию, а потом конкатенирует сроку с цислом,
превращая цисло в строку перед этим =10+строка+10="1010"+10="101010"
3. складывает два цисла и результат складывает с цислом следующим операндом +, потому что пробел+"10" это превращение
строки в число, так как у унарного оператора приоритет выше  =10+10+(+"10")=30
4. детит цисло на минус строку(пустую), а так как у унарного минуса приоритет выше, то -""=-0, дальше минус вынесет за скобку
-(10/0) и получим бесконечность Infinity (в математике на 0 делить нельзя), а после раскрытия скобок остаётся минусInfinity
5. делит цисло на строку с унарным операндом у которого приоритет, поэтому сначала строку приведёт к числу, но так как там
запятая, то получим NaN, потому что только точка может отделять дробную часть, и деление на NaN даёт NaN
*/
  console.log(10 + 10 + "10");  // 2010
  console.log(10 + "10" + 10);  // 101010
  console.log(10 + 10 + +"10"); // 30
  console.log(10 / -"");        // -Infinity
  console.log(10 / +"2,5");     // NaN
</script>
</body>
</html>
